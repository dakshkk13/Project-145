<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1.25 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0.125 0.5 -3" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1.25 0.75 -3"
        radius="0.25"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-cone 
        position = "-3.25 0.5 -3.25" 
        radius = "0.05"
        height = "1"
        color = "orange"
      ></a-cone>
      <a-octahedron 
      position = "2.5 0.75 -3"
      radius = "0.75"
      color = "purple"
      ></a-octahedron>
      <a-ring
      position = "-5 1 -3"
      radius-inner = "0.75"
      radius-outer = "1"
      color = "green"
      ></a-ring>
      <a-dodecahedron
      position = "4.25 0.75 -3"
      radius = "0.75"
      color = "teal"
      ></a-dodecahedron>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="15"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
